{% extends 'base.html' %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="{% static 'css/chat.css' %}">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h3>Chat Sessions</h3>
            <div class="chat-session-container">
                <ul class="chat-sessions">
                    {% for session in session_list %}
                    <li class="{% if forloop.first %}active-session{% endif %}" data-session-id="{{ session.id }}">{{ session.name }}<span class="delete-chat-btn">🗑️</span><span class="rename-chat-btn">✏️</span></li>
                    {% endfor %}
                </ul>
            </div>
            <button class="create-chat-btn">Create New Chat</button>
            <button class="minimize-btn">&#8249;</button>
        </div>
        <div class="chat-section">
            <h2>Chatbot</h2>
            <div class="chat-container" id="chatContainer">
                <!-- Chat messages will be dynamically added here -->
            </div>
            <form id="chatForm" class="chat-form">
                <input type="text" id="msg" placeholder="Type your message...">
                <button type="submit" id="sendBtn">Send</button>
            </form>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{% static 'js/chat.js' %}"></script>
</body>
</html>
{% endblock %}
